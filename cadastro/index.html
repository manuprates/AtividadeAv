<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre-se | Site</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div class='container'>
            <section class='formulario'>
                <form>
                    <div class='titulo'>
                        <h1>Cadastro</h1>
                        <h2>O mundo não pode mais esperar! Cadastre-se.</h2>
                    </div>
                    <section>
                        <div>
                            <label for='nome'><span>Nome</span></label>
                            <label for='email'><span>E-mail</span></label>
                            <label for='data'><span>Data de nascimento</span></label>
                            <label for='estado'><span>Estado</span></label>
                            <label for='senha'><span>Senha</span></label>
                            <label for='confSenha'><span>Confirme a senha</span></label>
                        </div>
                        <div>
                            <input type='text' placeholder='João Vitor' id='nome' class='input' required/>
                            <input type='email' placeholder='joãoVitor@123.com' id='email' class='input' required/>
                            <input type='date' placeholder='Dez 10, 2001' id='data' class='input' required/>
                            <input type='text' placeholder='São Paulo' id='estado' class='input' required/>
                            <input type='password' placeholder='Senha' id='senha' class='input' required/>
                            <input type='password' placeholder='Senha' id='confSenha' class='input' required/>
                            <button type='submit'>Cadastrar</button>
                        </div>
                    </section>
                </form>
            </section>
            <section class='flier'>
                <div class='flier-overlay'>
                    <header>
                        <a href='#'>
                            <img src='https://th.bing.com/th/id/OIP.1bdikrwPrgCgWQiqnKMnaAHaFy?pid=ImgDet&rs=1' alt='botão de menu' />
                        </a>
                        <span>AQUECIMENTO GLOBAL</span>
                    </header>
                    <main>
                        <section>
                            <span class="span1">CUIDE DO NOSSO PLANETA</span>
                            <h1>REDUZA</h1>
                        </section>
                        <span class="span1">COMBATA O EFEITO ESTUFA</span>
                    </main>
                </div>
                <img src='https://turismo.org/wp-content/uploads/2015/01/tu-la-ant%C3%A1rtida-patrimonio-de-la-humanidad-reservado-a-la-ciencia-01-1024x768.jpg' alt=''/>
            </section>
        </div>
    </body>
</html>
